<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma Calculette</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="calculette">
      <div id="historique"></div>
      <div id="affichage">
        <div id="saisi"></div>
        <div id="resultat"></div>
      </div>
      <div id="clavier">
        <div id="specifique">
          <button class="bouton special">Racine</button>
          <button class="Spe">Pi</button>
          <button class="Spe">^</button>
          <button class="Spe">!</button>
        </div>
        <div id="base">
          <button id="clear">AC</button>
          <button class="Operateur">()</button>
          <button class="Operateur">%</button>
          <button class="Operateur">/</button>
          <button class="chiffre">7</button>
          <button class="chiffre">8</button>
          <button class="chiffre">9</button>
          <button class="Operateur">*</button>
          <button class="chiffre">4</button>
          <button class="chiffre">5</button>
          <button class="chiffre">6</button>
          <button class="Operateur">-</button>
          <button class="chiffre">1</button>
          <button class="chiffre">2</button>
          <button class="chiffre">3</button>
          <button class="Operateur">+</button>
          <button class="chiffre">0</button>
          <button class="chiffre">,</button>
          <button id="retour"><-</button>
          <button id="egal">=</button>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
