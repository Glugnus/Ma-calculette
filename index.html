<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma Calculette</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="calculette">
      <div id="historique"></div>
      <div id="affichage">
        <div id="saisi"></div>
        <div id="resultat"></div>
      </div>
      <div id="clavier">
        <div id="specifique">
          <button class="bouton">Racine</button>
          <button class="bouton">Pi</button>
          <button class="bouton">^</button>
          <button class="bouton">!</button>
        </div>
        <div id="base">
          <button id="clear" class="bouton">AC</button>
          <button id="parenthese" class="bouton operateur" data-ope="()">
            ()
          </button>
          <button class="bouton operateur" data-ope="%">%</button>
          <button class="bouton operateur" data-ope="/">/</button>
          <button class="bouton chiffre" data-ope="7">7</button>
          <button class="bouton chiffre" data-ope="8">8</button>
          <button class="bouton chiffre" data-ope="9">9</button>
          <button class="bouton operateur" data-ope="*">x</button>
          <button class="bouton chiffre" data-ope="4">4</button>
          <button class="bouton chiffre" data-ope="5">5</button>
          <button class="bouton chiffre" data-ope="6">6</button>
          <button class="bouton operateur" data-ope="-">-</button>
          <button class="bouton chiffre" data-ope="1">1</button>
          <button class="bouton chiffre" data-ope="2">2</button>
          <button class="bouton chiffre" data-ope="3">3</button>
          <button class="bouton operateur" data-ope="+">+</button>
          <button class="bouton chiffre" data-ope="0">0</button>
          <button id="virgule" class="bouton chiffre" data-ope=".">,</button>
          <button id="effacer" class="bouton"><-</button>
          <button id="egal" class="bouton" data-ope="=">=</button>
        </div>
      </div>
    </section>
    <script src="./script.js" defer></script>
  </body>
</html>
